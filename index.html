<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--CSS-->
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-image">
            <img alt="profile picture" src="./images/image-victor.jpg">
          </div>
        </div>
        
        <div class="profile-body">
          <h2 class="profile-name">Victor Crest <span class="profile-age">26</span></h2>
          <h3 class="profile-city">London</h3>
        </div>

        <div class="profile-footer">
          <table class="profile-stats">
            <tr class="profile-stat-values">
              <td>80K</td>
              <td>803K</td>
              <td>1.4K</td>
            </tr>
            <tr class="profile-stat-categories">
              <td>Followers</td>
              <td>Likes</td>
              <td>Photos</td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
